<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart + Firebase demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div id="profile"></div>
<a href="#" id="login">Login</a>

<form id="notes_form" style="display: none">
    <input type="text" placeholder="What do you plan to do today?" id="new_note" disabled>
    <input type="file" id="upload_image" accept="image/*" disabled>
    <input type="submit" value="Add" id="submit" disabled>
</form>
<div id="container">
    <div id="notes"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
<script defer src="main.dart" type="application/dart"></script>
<script defer src="packages/browser/dart.js"></script>
</body>
</html>
